<body>
  <div id="contact" class="big-bg">
    <header class="page-header wrapper">
      <h1><a href="index.html"><img class="logo" src="images/logo.png" alt="マカロンホーム"></a></h1>
      <nav>
        <ul class="main-nav">
          <li><a href="news.html">News</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="wrapper">
      <h2 class="page-title">Contact</h2>
      <form action="#">
        <div>
          <label for="name">お名前</label>
          <input type="text" id="name" name="your-name">
        </div>
        <div>
          <label for="email">メールアドレス</label>
          <input type="email" id="email" name="your-email">
        </div>
        <div>
          <label for="message">メッセージ</label>
          <textarea name="your-message" id="message"></textarea>
        </div>
        <input type="submit" class="button" value="送信">
      </form>
    </div><!-- .wrapper -->
  </div>
  <section id="location">
    <div class="wrapper">
      <div class="location-info">
        <h3 class="sub-title">カフェ　東駅前店</h3>
        <p>住所：東京都○○区<br>
          ○○○○○○○　000-22-1<br>
          ○○○○<br>
          電話：00ー1111ー2222<br>
          営業時間：11:00〜21:00<br>
          休日：月曜日</p>
      </div><!-- .location-info -->
      <div class="location-map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2899.5485558510086!2d139.71719466708737!3d35.72880451790188!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188d68b3f282c9%3A0xe6e73d95497a22a!2z44Gq44GL5Y2vIOaxoOiii-OCteODs-OCt-ODo-OCpOODs-WJjeW6lw!5e0!3m2!1sja!2sjp!4v1602291954326!5m2!1sja!2sjp"
          width="800" height="400" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
          tabindex="0"></iframe>
      </div><!-- .location-map -->
    </div><!-- .wrapper -->
  </section><!-- #location -->
  <section id="sns">
    <div class="wrapper">
      <div class="sns-box">
        <h3 class="sub-title">Facebook</h3>
        Facebookもプラグインできます。
      </div>
      <div class="sns-box">
        <h3 class="sub-title">Twitter</h3>
        <a class="twitter-timeline" data-height="315" href="https://twitter.com/Fukuhara100?ref_src=twsrc%5Etfw">Tweets
          by Fukuhara100</a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
      </div>
      <div class="sns-box">
